{% if named_individuals|length > 0 %}
    <section id="namedindividuals">
        <h2>Named Individuals <span style="float:right; font-size:smaller;"><a href="">&uparrow;</a></span></h2>
        <ul class="hlist">
            {%- for fid in fids %}
            <li><a href="#{{ fid[0] }}">{{ fid[1] }}</a></li>
            {%- endfor %}
        </ul>
        {%- for ni in named_individuals %}
            {{ ni|safe }}
        {%- endfor %}
    </section>
{% endif %}
